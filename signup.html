<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" type="text/css" href="css/roboto-font.css">
	<link rel="stylesheet" type="text/css" href="fonts/line-awesome/css/line-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body class="form-v2" onload="e()">
	<div class="page-content">
		<div class="form-v2-content">
			<div class="form-left">
				<img src="images/left3.jpg" alt="form">
				<div class="text-2" id="left2">
					<h1>Already Registered!</h1>
					<button type="button" class="register" onclick="loginpage()">Login</button>
				</div>
			</div>
			<div id="div1" >
				<form class="form-detail" id="myform">
					<h2>Sign-Up</h2>
					<div class="form-row">
						<label for="fname">First Name:</label>
						<input type="text" name="fname" id="fname" class="input-text" maxlength="15" onchange="change()">
						<label for="error" class="error" id="fnamealert"></label>
					</div>
					<div class="form-row">
						<label for="lname">Last Name:</label>
						<input type="text" name="lname" id="lname" class="input-text" maxlength="15" onchange="change()">
						<label for="error" class="error" id="lnamealert"></label>
					</div>
					<div class="form-row">
						<label for="email">Your Email:</label>
						<input type="email" name="email" id="email" class="input-text" onchange="change()">
						<label for="error" class="error" id="emailalert"></label>
					</div>
					<div class="form-row">
						<label for="mobile">Number:</label>
						<input type="number" name="mobile" id="mobile" class="input-text" onchange="change()">
						<label for="error" class="error" id="mobilealert"></label>
					</div>
					<div class="form-row">
						<label for="date">Birth Date:</label>
						<input type="date" name="date" id="date" class="input-text" onchange="change()">
						<label for="error" class="error" id="datealert"></label>
					</div>
					<div class="form-row">
						<label for="address">Address:</label>
						<input type="text" name="address" id="address" class="input-text" onchange="change()">
						<label for="error" class="error" id="addressalert"></label>
					</div>
					<div class="form-row" id="editarea">
						<label for="pass">Password:</label>
						<input type="password" name="pass" id="pass" class="input-text" onchange="change()">
						<label for="error" class="error" id="passalert"></label>
					</div>
					<div class="form-row" id="editarea2">
						<label for="cpass">Confirm Password:</label>
						<input type="password" name="cpass" id="cpass" class="input-text" onchange="change()">
						<label for="error" class="error" id="cpassalert"></label>
					</div>
					<div class="form-row-last" id="editarea3">
						<button type="button" class="register" onclick="validateForm()">Register</button>
					</div>
                    <div class="form-row-last" id="editarea1">
						<button type="button" class="register" onclick="validateEditForm()">Change</button>
					</div>
				</form>
			</div>
        </div>
		<!-- <p class="owner">-Vrundavan Patel</p> -->
    </div>
    <script src="form.js"></script>
</body>
</html>
