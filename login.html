<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" type="text/css" href="css/roboto-font.css">
	<link rel="stylesheet" type="text/css" href="fonts/line-awesome/css/line-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css"/>
</head>

<body class="form-v2">
	<div class="page-content">
		<div class="form-v2-content">
			<div class="form-left">
				<img src="images/left3.jpg" alt="form">
				<div class="text-1" id="left1">
					<h1>Not Registered Yet!</h1>
					<button type="button" class="register" onclick="signuppage()">Sign-Up</button>
				</div>
			</div>
            <div id="div2">
				<form class="form-detail" name="myLoginForm">
					<h2>Login</h2>
					<div class="form-row" id="forgot">
						<label for="email1">Your Email:</label>
						<input type="email" name="email1" id="email1" class="input-text">
					</div>
					<div class="form-row" id="forgot1">
						<label for="pass1">Password:</label>
						<input type="password" name="pass1" id="pass1" class="input-text">
					</div>
					<div class="form-row" id="forgot4">
						<label for="date">BirthDate:</label>
						<input type="date" name="date" id="date" class="input-text">
					</div>
					<div id="forgot2">
						<button type="button" style="color: blue; border-width: 0px; background-color: #e5e5e5;" onclick="forgot()">forgot password?</button>
					</div>
					<div class="form-row-last" id="forgot3">
						<button type="button" class="register" onclick="validateLoginForm()">Login</button>
					</div>
					<div class="form-row-last" id="forgot5">
						<button type="button" class="register" onclick="forgotsubmit()">Submit</button>
					</div>
					<div class="form-row-last" id="forgot6">
						<button type="button" class="register" onclick="passreset()">Show</button>
					</div>
				</form>
			</div>
        </div>
		<!-- <p class="owner">-Vrundavan Patel</p> -->
    </div>
    <script src="form.js"></script>
</body>
</html>
